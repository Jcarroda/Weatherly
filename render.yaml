services:
  - type: web
    name: weatherly-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: WEATHERAPI_KEY
        sync: false  # Configurar en el dashboard

  - type: web
    name: weatherly-landing
    env: static
    plan: free
    buildCommand: echo "No build needed for static site"
    staticPublishPath: frontend/LandingWheather
    rootDir: frontend/LandingWheather